<div class="container">
     <div class="display"> 
       <div id="history_value" class="history"> </div>
       <div id="output_value" class="Solution"> </div>
     </div> 
     
     <div class="buttons">
       
         <div id="clear" class="button grbutton operator"> <p>CE</p> </div>
         <div id="bkspc" class="button bkbutton operator"> <p><i class="bi bi-backspace-fill"></i></p> </div>
         <div id="^2"class="button spbutton operator"> <p>X<sup>2</sup></p> </div>
         <div id="/" class="button spbutton operator"> <p>รท</p> </div>

         <div id="7" class="button number"> <p>7</p> </div>
         <div id="8" class="button number"> <p>8</p> </div>
         <div id="9" class="button number"> <p>9</p> </div>
         <div id="+"  class="button spbutton operator"> <p>+</p> </div>

         <div id="4" class="button number"> <p></p> </div>
         <div id="5" class="button number"> <p>5</p> </div>
         <div id="6" class="button number"> <p>6</p> </div>
         <div id="-"  class="button spbutton operator"> <p>-</p> </div>

         <div id="1" class="button number"> <p>1</p> </div>
         <div id="2" class="button number"> <p>2</p> </div>
         <div id="3" class="button number"> <p>3</p> </div>
         <div id="*" class="button spbutton operator"> <p>x</p> </div>

         <div></div>
         <div id="0" class="button number"> <p>0</p> </div>
         <div></div>
         <div id="=" class="button eqbutton operator"> <p>=</p> </div>
         
     </div>

</div>
