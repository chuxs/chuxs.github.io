<div class="buttonwrap">
  <button class="s start" id="start" onclick="changeColorGreen()">
    <p>Start</p>
  </button>

  <button class="s stop" id="stop" onclick="stopActivities()">
    <p>Stop</p>
  </button>

</div>

<div class="road-container">

  <!-------First Traffic light-->
  <div class="fristTL">
    <div class="a" id="agreen">

    </div>

    <div class="a" id="aamber">

    </div>

    <div class="a" id="ared">

    </div>

    <p class="aNum" id="angreen">00</p>

    <p class="aNum" id="anamber">00</p>

    <p class="aNum" id="anred">00</p>
  </div>

  <!---3rd and 4th traffic light combined-->
  <div class="tl3n4com">

    <!-------Third Traffic Light----->
    <div class="thirdTL">

      <div class="c green">

      </div>

      <div class="c amber">

      </div>

      <div class="c red">

      </div>

      <p class="cNum green">00</p>

      <p class="cNum amber">00</p>

      <p class="cNum red">00</p>

    </div>

    <!-------Fourth Traffic Light----->
    <div class="fourthTL">

      <div class="d green">

      </div>

      <div class="d amber">

      </div>

      <div class="d red">

      </div>

      <p class="dNum green">00</p>

      <p class="dNum amber">00</p>

      <p class="dNum red">00</p>

    </div>
  </div>


  <!-------Second Traffic light-->
  <div class="secondTL">

    <div class="b green">

    </div>

    <div class="b amber">

    </div>

    <div class="b red">

    </div>

    <p class="bNum green">00</p>

    <p class="bNum amber">00</p>

    <p class="bNum red">00</p>

  </div>
